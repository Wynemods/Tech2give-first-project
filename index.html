<!DOCTYPE html>
<bo lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css" />

<body>
 <body class="main-body">
  <main class="main-container">
 <section class="left-panel">
        <p>Your Result</p>
        <div class="score-circle">
            <span class="score-number"> 76</span>
            <span class="score-text"> of 100</span>
        </div>  
     
        <p class=" description">
            <br> You scored higher than 65% of the people who have taken this test.</p>
        </p>
         </section>
      <section class="right-panel">
        <h3>Summary</h3>
        <ul class="summary-list">
            <li class="summary-item bg-reaction">
                <div class="left">
                    <img src="images\images\icon-reaction.svg" height="20"/>
                    <span class="item-text">Reaction</span>
                </div>
<span class="right">80 / 100</span>
            </li>
            <li class="summary-item bg-memory">
                <div class="left">
                    <img src="images\images\icon-memory.svg" height="20"/>
                    <span class="item-text">Memory</span>
                </div>  
<span class="right">92 / 100</span>
            </li>
            <li class="summary-item bg-verbal">
                <div class="left">
                    <img src="images\images\icon-verbal.svg" height="20"/>
                    <span class="item-text">Verbal</span>
                </div>
<span class="right">61 / 100</span>
            </li>
            <li class="summary-item bg-visual">
                <div class="left">
                    <img src="images\images\icon-visual.svg" height="20"/>
                    <span class="item-text">Visual</span>
                </div>
<span class="right">73 / 100</span>
            </li>
        </ul>
        <div class="button-container">
            <button class="continue-button">Continue</button>








   
<br>











</body>
</html>
